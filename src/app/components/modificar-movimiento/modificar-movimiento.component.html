<app-nav-menu></app-nav-menu>
<div class="container-fluid">
    <div class="container card__container my-5 shadow-sm w-100 rounded">
        <div class="container">
            <div class="card-profile-image center">
                <img src="https://isdalechiropractic.com/wp-content/uploads/2020/04/Gray-Circle.png"
                    class="rounded-circle">
            </div>
            <div class="container center">
                <div class="input-group col-name">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <span class="fa fa-user"></span>
                        </span>
                    </div>
                    <input type="text" class="form-control" name="username" value="Movimiento Rescate Animal"
                        required="required">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm">
                    <form role="form" method="post">
                        <div class="form-group">
                            <label for="">Dirección Web</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <span class="fa fa-internet-explorer"></span>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="username" value="mra.com"
                                    required="required">
                            </div>
                            <hr />

                            <label for="">País</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <span class="fa fa-globe"></span>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="username" value="Costa Rica"
                                    required="required">
                            </div>
                            <hr />
                            <label for="">Teléfonos</label>
                            <select class="form-control" (change)="getSelectedOptionText($event)">
                                <option>88040788</option>
                                <option>89673421</option>
                            </select>
                            <div class="my-2"></div>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <span class="fa fa-phone"></span>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="username" value="{{selectedText}}"
                                    required="required">
                            </div>
                            <hr />
                            <label for="">Logo</label> 
                            <div class="my-2"></div>
                            <div class="container">
                                <div class="row">
                                    <div class="col-sm">          
                                        <div class="form-group">
                                            <input type="file" name="image" (change)="fileProgress($event)" />
                                        </div>
                                        <div class="image-preview mb-3" *ngIf="previewUrl">
                                            <img [src]="previewUrl" height="150" />                 
                                        </div>
                             
                                        <div class="mb-3" *ngIf="uploadedFilePath">
                                            {{uploadedFilePath}}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-sm">
                    <form role="form">
                        <div class="form-group">
                            <label for="">Provincia</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <span class="fa fa-location-arrow"></span>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="username" value="San José"
                                    required="required">
                            </div>
                            <hr />
                            <label for="">Cantón</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <span class="fa fa-location-arrow"></span>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="username" value="Santa Ana"
                                    required="required">
                            </div>
                            <hr />
                            <label for="">Distrito</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <span class="fa fa-location-arrow"></span>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="username" value="Brasil"
                                    required="required">
                            </div>
                            <hr />
                            <label for="">Señas</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <span class="fa fa-location-arrow"></span>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="username"
                                    value="200 mts sur del KFC de Lindora" required="required">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <hr>
            <div class="center">
                <button type="button" class="btn btn-secondary center">Modificar Movimiento</button>
            </div>
        </div>
    </div>
</div>
