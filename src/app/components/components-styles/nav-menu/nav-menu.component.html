<!--Nav con el menu de funcionalidades-->
<div class="page-wrapper" [ngClass]="{'toggled' : getSideBarState()}">
  <app-menu></app-menu>
  <main class="page-content">
    <nav class="navbar navbar-expand navbar-dark nav-tss">
      <a class="btn btn-outline-danger mr-1 mb-1" (click)="toggleSidebar()"><i class="fa fa-bars"></i></a>
      <a href="/perfil">
        <img class="nav-saco-logo" src="../../../assets/img/the-social-seekers-logo.png">
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class = "navbar-nav ml-auto d-flex justify-content-end notifications" *ngIf="showAportes">
          <div class="dropdown">
            <a class="dropbtn" href = "/consultar/aportes">
              <i class="fa fa-inbox"></i>
              <label class="notifications">Aportes</label>
            </a>
          </div>
        </ul>
        <ul [ngClass]="getClass()">
          <div class="dropdown">
            <a class="dropbtn" href = "/consultar/notificaciones">
              <i class="fa fa-bell"></i>
              <span class="badge badge-pill badge-danger notification">{{this.storage.get('current-user-notifications')}}</span>
              <label class="notifications">Noticias</label>
            </a>
          </div>
        </ul>
        <ul class="navbar-nav d-flex justify-content-end  notifications">
          <a href="#" (click) = "cerrarSesion()" class="nav-item active nav-link">Cerrar Sesi√≥n</a>
        </ul>
      </div>
    </nav>
    <div class="overlay" (click)="toggleSidebar()" [ngClass]="{'show' : !getSideBarState()}"></div>
  </main>
</div>
