<app-nav-menu></app-nav-menu>
<div class="container-fluid">
    <div class="container card__container my-5 shadow-sm w-100 rounded">
        <div class="container">
            <div class="card-profile-image center">
                <img src="https://isdalechiropractic.com/wp-content/uploads/2020/04/Gray-Circle.png"
                    class="rounded-circle">
            </div>
            <p class="text-center"> {{miembro.nombre}}
            </p>
            <hr>
            <div class="row">
                <div class="col-sm">
                    <div>
                        <p>Número de Cédula</p>
                        <p class="text-secondary">
                            <i class="fa fa-id-card"></i>
                            {{miembro.id}}
                        </p>
                        <hr />
                        <p>Número de Celular</p>
                        <p class="text-secondary">
                            <i class="fa fa-phone"></i>
                            {{miembro.celular}}
                        </p>
                        <hr />
                        <p>Correo Electrónico</p>
                        <p class="text-secondary">
                            <i class="fa fa-at"></i>
                            {{miembro.email}}
                        </p>
                        <hr />
                    </div>
                </div>
                <div class="col-sm">
                    <div>
                        <p>Provincia</p>
                        <p class="text-secondary">
                            <i class="fa fa-location-arrow"></i>
                            {{miembro.provincia}}
                        </p>
                        <hr />
                        <p>Cantón</p>
                        <p class="text-secondary">
                            <i class="fa fa-location-arrow"></i>
                            {{miembro.canton}}
                        </p>
                        <hr />
                        <p>Distrito</p>
                        <p class="text-secondary">
                            <i class="fa fa-location-arrow"></i>
                            {{miembro.distrito}}
                        </p>
                        <hr />
                        <p>Señas</p>
                        <p class="text-secondary">
                            <i class="fa fa-location-arrow"></i>
                            {{miembro.senas}}
                        </p>
                        <hr />
                    </div>
                </div>
            </div>
            <hr>
            <div class="center">
                <button type="button" class="btn btn-secondary center" (click) = "modificarMiembro()">Modificar Perfil</button>
            </div>
        </div>
    </div>
</div>
