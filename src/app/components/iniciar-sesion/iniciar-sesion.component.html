<app-nav></app-nav>
<div class="my-8"></div>
<div class="container card__container my-5 shadow-sm w-100 rounded">
  <div class="row login__row">
    <div class="col-md-6 d-flex">
      <img class="login__image align-self-center" src="../../../assets/img/logo.png" width="100%" alt="" />
    </div>
    <div class="col-sm d-flex">
      <div class="align-self-center">
        <div class="card-body card-size">
          <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
            <h2 class="text-muted text-center">Iniciar Sesión</h2>
            <div class="my-5">
              <div class="dropdown-divider my-4"></div>
            </div>
            <label> Ingresar como</label>
            <div class="form-group">
              <div class="row">
                <div class="col-sm">
                  <div class="form-check">
                    <input class="form-check-input" type="radio"  value="1"
                      checked>
                    <label class="form-check-label" for="gridRadios1">Asesor General</label>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="form-check">
                    <input class="form-check-input" type="radio"  value="2">
                    <label class="form-check-label" for="gridRadios2">Miembro</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="">
              <div class="form-group">
                <label for="">Número de Cédula </label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <span class="fa fa-id-card"></span>
                    </span>
                  </div>
                  <input class="form-control" placeholder="Cédula"
                    formControlName="id" [ngClass]="{ 'is-invalid': submitted && form.id.errors }">
                  <div *ngIf="submitted && form.id.errors" class="invalid-feedback">
                    <div *ngIf="form.id.errors.required">
                      <label class="font-weight-bold"><i class="fa fa-exclamation-circle"></i> El campo
                        cédula es obligatorio</label>
                    </div>
                  </div>
                </div>
                <div class="my-3"></div>
                <label for="">Contraseña</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <span class="fa fa-lock"></span>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Contraseña" required="required"
                    formControlName="pass" [ngClass]="{ 'is-invalid': submitted && form.pass.errors }">
                  <div *ngIf="submitted && form.pass.errors" class="invalid-feedback">
                    <div *ngIf="form.pass.errors.required">
                      <label class="font-weight-bold"><i class="fa fa-exclamation-circle"></i> El campo
                        contraseña es obligatorio</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input custom-control" id="customCheckDisabled1" />
                <label class="custom-control-label" for="customCheckDisabled1">Recuérdame</label>
              </div>
              <div class="form-group">
                <button class="btn btn-secondary btn-lg btn-block my-3" [disabled]="this.loading" type="submit">Iniciar
                  Sesión</button>
                <div class="d-flex justify-content-between">
                  <a>¿Olvidó su contraseña?</a>
                </div>
                <div class="dropdown-divider my-4"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
